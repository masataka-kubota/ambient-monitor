name: Backend CD

on:
  push:
    paths:
      - "packages/backend/**"
      - ".github/workflows/backend-cd.yml"
      # - "packages/shared/**"
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_DATABASE_ID: ${{ secrets.CLOUDFLARE_DATABASE_ID }}
      CLOUDFLARE_D1_TOKEN: ${{ secrets.CLOUDFLARE_D1_TOKEN }}
      EXPO_API_TOKEN: ${{ secrets.EXPO_API_TOKEN }}
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (root/workspace)
        run: bun install

      - name: Apply remote (production) migrations
        run: bun --cwd packages/backend db:migration:remote

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "packages/backend"
          packageManager: bun # Required for monorepo; root bun.lock is used
          command: deploy --minify
          secrets: |
            EXPO_API_TOKEN
