name: Backend CI

on:
  pull_request:
    paths:
      - "packages/backend/**"
      - ".github/workflows/backend-ci.yml"
      # - "packages/shared/**"
    branches: ["main", "develop"]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (root/workspace)
        run: bun install

      - name: Lint
        run: bun --cwd packages/backend lint

      - name: Type-check
        run: bun --cwd packages/backend type-check

      - name: Run tests
        run: bun --cwd packages/backend test

      - name: Apply D1 migrations
        run: bun --cwd packages/backend db:migration:remote
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_DATABASE_ID: ${{ secrets.CLOUDFLARE_DATABASE_ID }}
          CLOUDFLARE_D1_TOKEN: ${{ secrets.CLOUDFLARE_D1_TOKEN }}

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "packages/backend"
          packageManager: bun # Required for monorepo; root bun.lock is used
          command: deploy --minify
          secrets: |
            EXPO_API_TOKEN
        env:
          EXPO_API_TOKEN: ${{ secrets.EXPO_API_TOKEN }}
