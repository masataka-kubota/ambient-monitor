name: EAS Production Build

on:
  pull_request:
    types: [closed]
    branches: ["main"]

jobs:
  eas-build:
    if: |
      github.event.pull_request.merged == true &&
      (
        contains(github.event.pull_request.labels.*.name, 'eas-build-android:production') ||
        contains(github.event.pull_request.labels.*.name, 'eas-build-ios:production')
      )
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/mobile

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22.x

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ— Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: bun
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸš€ Build Android
        if: contains(github.event.pull_request.labels.*.name, 'eas-build-android:production')
        run: eas build --platform android --profile production --non-interactive

      - name: ğŸš€ Build iOS
        if: contains(github.event.pull_request.labels.*.name, 'eas-build-ios:production')
        run: eas build --platform ios --profile production --non-interactive
